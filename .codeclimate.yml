---
plugins:
  git-legal:
    enabled: true
  nodesecurity:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: eslint-2
    config:
      config: ".eslintrc.js"
    checks:
      import/no-unresolved:
        enabled: false
  fixme:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.json"
  - "**.md"
exclude_paths:
- test/
- dist/
- node_modules/
